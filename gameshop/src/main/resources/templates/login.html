<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>GAME SHOP</h1>
      </div>
      <div class="menu">
        <div><a href="index.html">HOME</a></div>
        <div><a href="mypage.html">MY PAGE</a></div>
        <div><a href="login.html">LOGIN</a></div>
        <div><a href="cart.html">CART</a></div>
      </div>
      <div class="login">
        <div class="login-box">
          <div class="login-input">
            <label>User ID</label>
            <input type="text" id="userId" />
          </div>
          <div class="login-input">
            <label>Password</label>
            <input type="password" id="password" />
          </div>
          <div></div>
          <div class="loginBtn">Login</div>
          <div class="signupBtn">Sign up</div>
          <button onclick="sessionCurrent()">session check</button>
        </div>
        <div class="user-box hidden">
          <p></p>
          <div class="logoutBtn">Logout</div>
        </div>
        <!-- 회원가입 -->
        <div class="hidden signup-box">
          <label>ID</label>
          <input type="text" id="signupId" />
          <div class="success-message hidden">사용가능한 유저정보입니다.</div>
          <div class="failure-message hidden">
            4이상 12미만의 입력값을 넣어주세요
          </div>
          <label>Password</label>
          <input type="password" id="signupPassword" />
          <div class="success-message hidden">사용가능한 유저정보입니다.</div>
          <div class="failure-message hidden">
            4이상 12미만의 입력값을 넣어주세요
          </div>
          <label>E-mail</label>
          <input type="text" id="signupEmail" />
          <div class="success-message hidden">사용가능한 유저정보입니다.</div>
          <div class="failure-message hidden">
            4이상 12미만의 입력값을 넣어주세요
          </div>
          <label>Name</label>
          <input type="text" id="signupName" />
          <div class="success-message hidden">사용가능한 유저정보입니다.</div>
          <div class="failure-message hidden">
            4이상 12미만의 입력값을 넣어주세요
          </div>
          <button id="myLink" class="signupFinishBtn">Sign up</button>
        </div>
        <!-- 회원가입끝 -->
      </div>
      <div class="footer">
        <h3>FOOTER</h3>
      </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
